{% extends "layouts/base.html" %}

{% load static %}

{% block content %}
<div class="content">
    <h1>Plant: {{ plant.name }}</h1>
    <img src="{% static 'images/plant' %}{{ plant.id }}.jpeg" alt="{{ plant.name }}">
    <p>Type: {{ plant.type }}</p>
    <p>Watering Frequency: {{ plant.watering_frequency }}</p>
    <p>Sunlight Requirement: {{ plant.sunlight_requirement }}</p>
</div>
{% endblock content %}
